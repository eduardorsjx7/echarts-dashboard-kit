<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exemplo de Dashboard</title>

  <!-- Carrega o ECharts primeiro -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>

  <!-- Depois carrega sua biblioteca -->
  <script src="https://cdn.jsdelivr.net/npm/echarts-dashboard-kit@1.1.0/dist/index.umd.js"></script>

  <style>
    #grafico { width: 600px; height: 400px; }
    #tabela { width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="grafico"></div>
  <div id="tabela"></div>

  <script>
    // Exemplo de dados
    const dados = [
      { categoria: 'A', valor: 30 },
      { categoria: 'B', valor: 20 },
      { categoria: 'C', valor: 50 }
    ];

    const colunas = ['categoria', 'valor'];

    // Verifique se a função foi carregada corretamente
    if (typeof window.echartsDashboardKit !== "undefined") {
      const { criarGrafico, criarTabela } = window.echartsDashboardKit;

      // Criando o gráfico
      criarGrafico(document.getElementById('grafico'), 'bar', 'categoria', 'grupo1', dados);

      // Criando a tabela
      criarTabela(document.getElementById('tabela'), colunas, 'grupo1', dados);
    } else {
      console.error("EchartsDashboardKit não foi carregado corretamente.");
    }
  </script>
</body>
</html>
